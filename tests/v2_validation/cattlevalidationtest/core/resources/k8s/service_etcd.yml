apiVersion: v1
kind: Service
metadata:
 name: etcdtest
 labels:
   k8s-app: etcdtest-service
spec:
 ports:
 - port: 80
   targetPort: 80
   protocol: TCP
   name: http
 selector:
   k8s-app: etcdtest-service
---
apiVersion: v1
kind: ReplicationController
metadata:
 name: etcdtestrc2
spec:
 replicas: 1
 selector:
   k8s-app: etcdtest-service
 template:
   metadata:
     labels:
       k8s-app: etcdtest-service
   spec:
     terminationGracePeriodSeconds: 60
     containers:
     - name: testcontainer
       image: sangeetha/testnewhostrouting
       ports:
       - containerPort: 80
